<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's List</title>
    <script src="js/modelo.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

    </header>

    <div class="hero">
        <h1>TO DO LIST</h1>
    </div>

    <main>
        <div class="contenedor">
            <div id="agregar">
                <form action="">
                    <label>Agregar Tarea</label>
                    <input type="text" placeholder="Nombre de tarea" id="tarea">
                    <select id="prioridad">
                        <option value="1">Urgente</option>
                        <option value="2">Diaria</option>
                        <option value="3">Mensual</option>
                    </select>
                    <input type="submit" value="Guardar" id="btnGuardar">
                </form>
            </div>

            <div id="buscar">
                <form action="">
                    <label>Buscar Tarea</label>
                    <input type="text" id="tareaBuscada">
                    <select id="bucarTipoTarea">
                        <option value="1" class="urgente">Urgente</option>
                        <option value="2" class="diario">Diaria</option>
                        <option value="3" class="mensual">Mensual</option>
                    </select>

                </form>
            </div>


            <section id="seccionTareas">
                <!--  <article>
                    <h3>Tarea</h3>
                    <input></input>
                </article> -->
            </section>

        </div>

    </main>


    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>

</body>

</html>
